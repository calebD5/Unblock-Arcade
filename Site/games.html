<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scrollable List of Games</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .ui.list {
        height: 200px;
        overflow-y: scroll;
      }
    </style>
  </head>

    <div class="ui container">
      <h1>List of Games</h1>
      <div class="ui segment">
        <div class="ui list">
          <div class="item">Game 1</div>
          <div class="item">Game 2</div>
          <div class="item">Game 3</div>
          <div class="item">Game 4</div>
          <div class="item">Game 5</div>
          <div class="item">Game 6</div>
          <div class="item">Game 7</div>
          <div class="item">Game 8</div>
          <div class="item">Game 9</div>
          <div class="item">Game 10</div>
          <div class="item">Game 11</div>
          <div class="item">Game 12</div>
          <div class="item">Game 13</div>
          <div class="item">Game 14</div>
          <div class="item">Game 15</div>
          <div class="item">Game 16</div>
          <div class="item">Game 17</div>
          <div class="item">Game 18</div>
          <div class="item">Game 19</div>
          <div class="item">Game 20</div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  </body>
</html>
