<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cheats for School</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .ui.container {
      padding-top: 40px;
      max-width: 600px;
    }
    .ui.list {
      height: 300px;
      overflow-y: scroll;
      background-color: #34495e;
      border-radius: 4px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .ui.list .item {
      margin-bottom: 10px;
    }
    .ui.button {
      background-color: #2c3e50;
      color: #ecf0f1;
    }
    .ui.button:hover {
      background-color: #2c3e50;
      color: #fff;
    }
    .ui.black.button {
      background-color: #000;
      color: #fff;
    }
    .ui.black.button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="ui container">
    <h1>Cheats for School</h1>
    <a class="ui black button" href="javascript:history.back()">Back</a>
    <div class="ui list">
      <div class="item">
        <a href="https://example.com/cheating" target="_blank">
          <button class="ui button">Cheating on a Test</button>
        </a>
      </div>
      <div class="item">
        <a href="https://example.com/plagiarism" target="_blank">
          <button class="ui button">Plagiarism</button>
        </a>
      </div>
      <div class="item">
        <a href="https://example.com/copying-homework" target="_blank">
          <button class="ui button">Copying Homework</button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
