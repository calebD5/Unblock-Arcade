<!DOCTYPE html>
<html>
  <head>
    <title>Centered iFrame with No Border</title>
    <style>
      /* Centering the iFrame */
      #centered-iframe-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Removing the iFrame border */
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="centered-iframe-container">
      <iframe src="https://e.widgetbot.io/channels/938658733788131399/1062403547859263578" width="800" height="600"></iframe>
    </div>
  </body>
</html>
